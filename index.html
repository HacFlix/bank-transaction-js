<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>BANK TRANSACTION</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <h1 class="title">
        USERS BANK<i class="fa-solid fa-hand-holding-dollar"></i>
      </h1>
      <div class="box">
        <div class="user">USER 1:</div>
        <div class="user">:USER 2</div>
      </div>

      <div class="transaction-users">
        <section class="user-one">
          <div class="total-balance">
            <h3>CURRENT BALANCE:</h3>
            <h1 id="one-balance">$1020</h1>
            <div class="send-money">
              <input
                type="number"
                name=""
                id="user1"
                placeholder="Enter Amount..." />
              <button type="submit" id="btn1">SEND</button>
            </div>
          </div>
          <ul class="transcactions" id="useronetransaction"></ul>
        </section>
        <section class="user-two">
          <div class="total-balance">
            <h3>CURRENT BALANCE:</h3>
            <h1 id="two-balance">$1450</h1>
            <div class="send-money">
              <input
                type="number"
                name=""
                id="user2"
                placeholder="Enter Amount..." />
              <button type="submit" id="btn2">SEND</button>
            </div>
          </div>
          <ul class="transcactions" id="usertwotransaction"></ul>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
